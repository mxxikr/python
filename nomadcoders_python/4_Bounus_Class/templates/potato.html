<!DOCTYPE html>
<html>
    <head>
        <title>Job Search</title>
    </head>
    <body>
        <h1>Job Search</h1> <!--Query Argument-->
        <form action="/report" method="GET"> <!--form에 action을 줘서 /report로 가게함(여기까지가 Url) -->
            <input placeholder='Search for a job' required name='word' /> <!-- 다른페이지로 가기위해 name삽입 -->
            <button>Search</button>
        </form>
    </body>
</html>
